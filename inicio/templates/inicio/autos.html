<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "autos" %}>Autos</a>
        <a href={% url "crear_auto" %}>Ingresar Auto</a>
    </nav>
    <h1>Listado de Autos</h1>
    <form action="{% url 'autos' %}" method="GET">
        {{formulario}}
        <input type="submit" value ="Buscar">
    </form>
    {% if autos %}
    <ul>
        {% for auto in autos %}
            {% if auto.nafta > 3 %}
                <li style="color: green">{{auto}}</li>
            {% else %}
            
                <li style="color: red">{{auto}}</li>
            
            {% endif %}
            
        {% endfor %}
    </ul>
    {% else %}
    <p> No se encontraron la patente cargada </p>
    {% endif %}
</body>
</html>
