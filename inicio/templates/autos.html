<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "autos" %}>Autos</a>
    </nav>
    <ul>
        {% for auto in autos %}
            {% if auto.nafta > 3 %}
                <li style="color: green">{{auto}}</li>
            {% else %}
            
                <li style="color: red">{{auto}}</li>
            
            {% endif %}
            
        {% endfor %}
    </ul>
</body>
</html>
